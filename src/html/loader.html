<!DOCTYPE html>
<html lang="en" class="no-scroll">

<body>
<div class="loader">
  <div class="loader-line" style="width: 41%;"></div>

  <div class="loader-logo">
    <picture>
      <source srcset="img/logo-preloader@2x.png"
              media="(-webkit-min-device-pixel-ratio: 1.3), (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 4/3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.33dppx)">
      <img src="img/logo-preloader.png" alt="azro.studio" title="azro.studio">
    </picture>
  </div>

  <div class="loader-percent"><span>41</span>%</div>
</div>

<div class="modal">
  <div class="modal-close">
    <svg class="icon-close">
      <use xlink:href="img/icons.svg#close"></use>
    </svg>
  </div>

  <div class="modal-header">
    <div class="modal-title">Want to work with US?</div>

    <div class="modal-text">
      This is a non-commercial project that I have designed in my free time. All information appearing in this work is
      fictitious.
    </div>
  </div>

  <div class="modal-body">
    <form action="#" class="modal-form">
      <div class="form-group">
        <input type="email" class="form-control hide-placeholder" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="text" class="form-control hide-placeholder" placeholder="Your Name">
      </div>

      <div class="form-group">
        <input type="tel" class="form-control hide-placeholder" placeholder="Phone Number">
      </div>

      <button class="btn btn-white"><span>Send Request</span></button>
    </form>
  </div>
</div>
